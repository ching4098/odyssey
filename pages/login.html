<html>
    <head>
        <title>
            Odyssey
        </title>
        <link rel="stylesheet" type="text/css" href="../css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body style="overflow-y: hidden; overflow-x: hidden;">  
            <div class="row" style="padding-top:7%">
            

                <form id="loginForm" class="col s5 push-s1" method="POST" action="../functions/loginfunc.php" onsubmit="return validateForm(this)">
                    <br>
                    <br>                    
                    <h3>Sistem Pengurusan Homestay Odyssey</h3>
                    <br>
                    <br>
                    <div class="input-field">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="namaPengguna" type="text" class="validate" name="namaPengguna">
                        <label for="namaPengguna">Nama pengguna</label>
                    </div>
                    <br>
                    
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input id="kataLaluan" type="password" class="validate" name="kataLaluan">
                        <label for="kataLaluan">Kata Laluan</label>
                    </div>
                    <br>
                    <br>
                
                    <button type="submit" class="waves-effect waves-light btn-small">Log Masuk</button>
                    <br>
                    <br>
                    <a href="../pages/register.html">Pengguna Baru?</a>
                </form>
                <div class="col s1 push-s2">
                <img style="width:550px;height:550px" src="../assets/img/logo.gif" />
                </div>
            </div>
    <script type="text/javascript"  src="../js/materialize.js"></script>
    <script>
        function validateForm(form) {
            if(form.kataLaluan.value == "" || form.namaPengguna.value == "") {
                M.toast({
                    html: 'Sila masukkan nama pengguna atau kata laluan anda',
                    classes: 'rounded'
                });
                return false;
            }
            if(form.kataLaluan.value.length >= 26 || form.kataLaluan.value.length <= 5) {
                M.toast({
                    html: 'Panjang kata laluan anda adalah dari 6 hingga 25 perkataan',
                    classes: 'rounded'
                });
                return false;
            }
            return true;
        }
    </script> 
    </body>
</html>
